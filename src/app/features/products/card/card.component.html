<div class="p-4 mt-2 h-full rounded-xl hover:shadow-xl bg-slate-100">
    <div class="col-span-2 rounded-xl lg:col-span-2 h-70">
        <a class="product-link w-full h-auto" >
            <img 
                class="product-image"
                src="{{product().image}}"    
                alt="{{product().title}}" />
        </a>
    </div>   

    <div class="mt-4">
        <h3 class="mb-1 text-xs tracking-widest text-gray-500 title-font">
            {{product().category}}
        </h3>
        <h2 class="py-4 text-lg font-medium text-gray-900 title-font">
            <a>{{product().title}}</a>
        </h2>
        <div class="flex items-center justify-between mt-1">
            <p class="text-2xl font-bold text-orange-500">
               {{product().price}}
            </p>
            <button class="add-to-cart-bttn px-2 py-1 text-white bg-orange-500 rounded hover:bg-orange-700">
                Add to cart
            </button>
        </div>
    </div>
</div>
